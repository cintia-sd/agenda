<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Agenda Virtual</h1>
  <p>¬øCon qui√©n nos ponemos en contacto?</p>

  <input type="text" id="filtroInput" placeholder="üîç Filtrar por nombre, apellidos o tel√©fono">
  <div id="loadingSpinner" style="display:none">Cargando...</div>

  <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
    <button id="nuevoContactoBtn">A√±adir Contacto</button>
  </div>
  
<!-- Ventana emergente de detalles del contacto -->
<div id="contactDetailsModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>

    <div class="avatar-section" style="display: flex; gap: 2rem; align-items: flex-start;">
      
      <!-- Columna izquierda: imagen + botones -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="avatar-img"
          src="uploads/*"
          onerror="this.onerror=null; this.src='uploads/default-avatar.png';"
          alt="Avatar"
          style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;" />

        
        <input type="file" id="uploadAvatar" accept="image/*" style="display: none;" />

        <div style="margin-top: 1rem;">
          <button id="editImageBtn">Cambiar</button>
          <button id="deleteImageBtn">Eliminar</button>
        </div>
      </div>

      <!-- Columna derecha: nombre centrado + detalles -->
      <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
        <h2 id="contactName" style="margin-bottom: 1rem; text-align: center;"></h2>
        <div>
          <p><strong>Direcci√≥n:</strong> <span id="contactAddress"></span></p>
          <p><strong>Tel√©fono:</strong> <span id="contactPhone"></span></p>
          <p><strong>Tipo:</strong> <span id="contactType"></span></p>
        </div>
      </div>

    </div>
  </div>
</div>

  <table id="contactos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Tel√©fono</th>
        <th>Tipo</th>
        <th class="acciones-header">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="contact-row">
        <td>Juan</td>
        <td>P√©rez</td>
        <td>600123456</td>
        <td>Personal</td>
        <td class="acciones">
          <button class="btn-editar" title="Editar contacto">‚ùå</button>
          <button class="btn-eliminar" title="Eliminar contacto">‚úèÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>

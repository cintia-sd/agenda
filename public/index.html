<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Agenda Virtual</h1>
  <p>¬øCon qui√©n nos ponemos en contacto?</p>

<!-- Contenedor de los botones A√±adir Contacto y el Filtro -->
  <div style="display: flex; justify-content: flex-start; align-items: center; gap: 321px; margin-bottom: 10px; margin-left: 210px">
    <button id="nuevoContactoBtn" style="margin: 0px; align-self: flex-start;">A√±adir Contacto</button>
    <input type="text" id="filtroInput" placeholder="üîç Filtrar por nombre, apellidos o tel√©fono" style="margin: 0;">
  </div>
  

  <div id="loadingSpinner" style="display:none; text-align: center;">Cargando...</div>
  
  <!-- MODAL -->
  <div id="contactDetailsModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div class="avatar-section" style="display: flex; gap: 2rem; align-items: flex-start;">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <img id="avatar-img"
            src="uploads/*"
            onerror="this.onerror=null; this.src='uploads/default-avatar.png';"
            alt="Avatar"
            style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;" />
          <input type="file" id="uploadAvatar" accept="image/*" style="display: none;" />
          <div style="margin-top: 1rem;">
            <button id="editImageBtn">Cambiar</button>
            <button id="deleteImageBtn">Eliminar</button>
          </div>
        </div>
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
          <h2 id="contactName" style="margin-bottom: 20px; text-align: center;"></h2>
          <div>
            <p><strong>Direcci√≥n:</strong> <span id="contactAddress"></span></p>
            <p><strong>Tel√©fono:</strong> <span id="contactPhone"></span></p>
            <p><strong>Tipo:</strong> <span id="contactType"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tabla-container" style="min-height: 300px;">   <!-- min-heigh para altura fija -->
    <table id="contactos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Tel√©fono</th>
          <th>Tipo</th>
          <th class="acciones-header">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="contact-row">
          <td>Juan</td>
          <td>P√©rez</td>
          <td>600123456</td>
          <td>Personal</td>
          <td class="acciones">
            <button class="btn-editar" title="Editar contacto">‚ùå</button>
            <button class="btn-eliminar" title="Eliminar contacto">‚úèÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginaci√≥n colocada fuera del contenedor de la tabla para mantener posici√≥n fija -->
  <div id="paginacion" style="display: flex; justify-content: flex-start; gap: 6px; margin-top: 20px; margin-bottom: 20px; margin-left: 210px;">
    <button class="btn-pagina">1</button>
    <button class="btn-pagina">2</button>
    <button class="btn-pagina">3</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
